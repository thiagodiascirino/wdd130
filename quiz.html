<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<header>
    <h1>WDD 130 | Thiago Dias Cirino | HTML Form - User Poll</h1>
</header>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname">
                <label for="useremail">Email Address:</label>
                <input type="email" name="useremail" id="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="explore">Internet Explorer</option>
                    <option value="other">Others</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox">
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Rio de Janeiro, Salvador de Bahia, Fortaleza"></textarea>
                <button type="submit">Submit</button>
            </fieldset>
            <fieldset>
                <legend>Test</legend>
                <label for="ratio">RATIO</label>
                <input type="radio" name="ratio" id="ratio">
                <label for="gatito">GATITO</label>
                <input type="radio" name="ratio" id="ratio">
               
                <form><br>
                    <label for="age">Please Enter Your Age:</label>
                    <input type="number" id="age" name="age" autofocus>
                    <button type="submit">Submit Your Answer</button>
                </form>
            </fieldset>
        </form>
    </main>
